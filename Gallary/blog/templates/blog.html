<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for blog in blogs.all %}
    {{ blog.title }}
        <br>
    {{ blog.date }}
        <br>
    <img src="{{ blog.image.url }}" alt="?">
        <br>
    {{ blog.text }}
        <br>
    {% endfor %}

</body>
</html>
